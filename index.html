<!DOCTYPE html>
<html>
  <head>
    <title>Markup Converter</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>

      function prettyPrint() {
        let fname = document.getElementById("fname").value;
        let json_obj = JSON.parse(fname);
        let json_str = JSON.stringify(json_obj, undefined, 4);
        var output = document.getElementById("myoutput");
        var html = `<pre>${json_str}</pre>`;
        output.innerHTML = html;
      }

      $(function() {
        $("#convert_btn").click(function() {
          prettyPrint();
        });
      });


    </script>
    </head>
  <body>

 <div class="jumbotron text-center">
  <h1>JSON Pretty-print</h1>
  <p>Takes a JSON input and pretty-prints it</p>
  <p><a href="https://github.com/ajanicij/markdownconverter">GitHub</a></p>
 </div>

<div class="container">
  <button type="button" class="btn btn-light mb-1" id="convert_btn"
          >
    Pretty print
  </button>

  <div class="row">
    <div class="col-sm-6 border border-primary left">
      <h3>Source</h3>
      <div>
        <p><textarea class="mytextbox min-vh-100"
                    type="text"
                    id="fname"
                    name="fname"
                    value="xyz">
          </textarea>

        </p>
      </div>
    </div>
    <div class="col-sm-6 border border-secondary min-vh-100">
      <h3 class="text-success">Pretty output</h3>
      <div id="myoutput" class="myoutput">
        <p class="text-muted">Output</p>
      </div>
    </div>
  </div>
</div> 
  </body>
</html>
